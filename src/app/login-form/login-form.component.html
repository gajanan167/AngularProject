<div class="row">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card mt-1 ">
      <div class="card-header bg-success text-white">
        <h4>Login</h4>
      </div>

      <div class="card-body bg-dark text-white">
        <form  [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" *ngIf="username.touched && username.invalid">Username is required</div>
          <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is required</div>

          <div class="form-group form-row">
            <label for="username" class="col-md-4 col-form-label">User Name: </label>
            <div class="col-md-8">
              <input formControlName="username"
              id="username"
              type="text"
              class="form-control">
            </div>
          </div>

          <div class="form-group form-row">
            <label for="username" class="col-md-4 col-form-label">Password: </label>
            <div class="col-md-8">
              <input  formControlName="password"
              id="password"
              type="password"
              class="form-control">
            </div>
          </div>
          <div class="form-group form-row">
           <div class="col-md-2">
          <button [disabled]="!form.valid" class="btn btn-success form-control" type="submit">Sign In</button>
           </div>
         </div>
        </form>
      </div>
    </div>
  </div>
</div>
