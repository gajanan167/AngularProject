<h1 style="text-align: center;">Login</h1>

<div class="center">
<div class="container  p-4 my-3 bg-dark text-white">

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">Username is required</div>
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is required</div>
    <div class="alert alert-danger" *ngIf="form.errors">The username & password is invalid</div>

      <label for="username">Username</label>
      <input
          formControlName="username"
          id="username"
          type="text"
          class="form-control">
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input
          formControlName="password"
          id="password"
          type="password"
          class="form-control">
  </div>
  <button [disabled]="!form.valid" class="btn btn-primary btn-block" type="submit">Sign In</button>
</form>
</div>
</div>
